<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WONDO's Saturday</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="wrapper">
    <img src="imageA.png" id="closed" class="active img" alt="초대장 봉투" />
    <img src="imageB.png" id="opened" class="img" alt="초대장 내용" />

    <button id="closeBtn">닫기</button>
  </div>

  <script>
    const closed = document.getElementById("closed");
    const opened = document.getElementById("opened");
    const closeBtn = document.getElementById("closeBtn");

    closed.addEventListener("click", () => {
      closed.classList.remove("active");
      opened.classList.add("active");
      closeBtn.style.display = "block";
    });

    closeBtn.addEventListener("click", () => {
      opened.classList.remove("active");
      closed.classList.add("active");
      closeBtn.style.display = "none";
    });
  </script>

</body>
</html>
